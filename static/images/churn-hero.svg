<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Chart Bars -->
  <rect x="200" y="200" width="60" height="200" fill="#6366f1" rx="5"/>
  <rect x="280" y="150" width="60" height="250" fill="#8b5cf6" rx="5"/>
  <rect x="360" y="100" width="60" height="300" fill="#6366f1" rx="5"/>
  <rect x="440" y="180" width="60" height="220" fill="#8b5cf6" rx="5"/>
  <rect x="520" y="220" width="60" height="180" fill="#6366f1" rx="5"/>
  
  <!-- AI Brain Icon -->
  <circle cx="400" cy="250" r="80" fill="white" opacity="0.9"/>
  <path d="M 350 220 Q 400 200 450 220 Q 450 240 400 260 Q 350 240 350 220" fill="#6366f1"/>
  <circle cx="380" cy="240" r="8" fill="#8b5cf6"/>
  <circle cx="420" cy="240" r="8" fill="#8b5cf6"/>
  
  <!-- Prediction Arrow -->
  <path d="M 500 300 L 600 300" stroke="#6366f1" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6366f1"/>
    </marker>
  </defs>
  
  <!-- Result Box -->
  <rect x="600" y="250" width="120" height="100" fill="white" stroke="#6366f1" stroke-width="3" rx="10"/>
  <text x="660" y="290" font-family="Arial" font-size="16" fill="#6366f1" text-anchor="middle" font-weight="bold">Churn</text>
  <text x="660" y="315" font-family="Arial" font-size="14" fill="#8b5cf6" text-anchor="middle">Prediction</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="30" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="650" cy="150" r="40" fill="#6366f1" opacity="0.3"/>
  <circle cx="150" cy="450" r="35" fill="#6366f1" opacity="0.3"/>
  <circle cx="650" cy="450" r="25" fill="#8b5cf6" opacity="0.3"/>
</svg>

